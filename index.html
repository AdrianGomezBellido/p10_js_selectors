<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p10_js-selector</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".tinkerbell").click(function(){
                $(".tinkerbell").hide();
            });
            $(".campanilla").click(function(){
                $(".tinkerbell").show();
            });
        });
    </script>
    <style>
        .tinkerbell{
            position: absolute;
            top: 0;
             height: auto;
             width: 70%;
         }
         #tinker{
             width: 15%;
             height: auto;
         }
         .campanilla{
             width: 100%;
             height: auto;
         }
         #campa{
             width: 70%;
             height: auto;
         }
    </style>
</head>
<body>
    <div id="campa">
    <img class="campanilla" src="img/gato_png_crop1567201738546-jpg_673822677-1.jpg" alt="">
    </div>
    <div id="tinker">
    <img class="tinkerbell" src="img/aabb700d8dab6b3b67b9cde248e9fc33.jpg" alt="">
    </div>
</body>
</html>
